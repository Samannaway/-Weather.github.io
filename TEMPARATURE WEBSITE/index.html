<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temparature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navBar">Current Weather</div>
    <div id="mainDiv">
        <div id="innerDiv">
            <input id="searchCity" type="text"> <button id="btn"><img id="buttonIMG" src="searchbutton.png" height="14rem"></button>
            <br><br>
            <h2 class="difContent" id="PlaceName">Please enter the name of your 
                city in the search bar above</h2><br>
            <p class="difContent" id="weather"></p>
            <img id="icon">
            <p class="difContent" id="temperature"></p>
            <p class="content" id="realFeel"></p>
            <p class="content" id="humidity"></p>
            <p class="content" id="windSpeed"></p>
            <p class="content" id="visibility"></p>
            <p class="content" id="updatedAt"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
